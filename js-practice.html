<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript practice</title>
</head>
<body>
  <h1>Your JavaScript page</h1>
  <p>Use your Inspector to view your console.</p>
  <script>
    // Your code will go here
    console.log("Lets do math:");
    let x = 5;
    console.log(x);
    let y = 3;
    console.log(y);
    let z = x * y;
    console.log(z);
    let a = x - y;
    let b = x + y;
    let c = x/y;
    console.log(a);
    console.log(b);
    console.log(c);
    console.log("Working with strings:");
    let firstName = 'Maria';
    let middleName = 'del Pilar';
    let lastName = 'Saravia';
    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);
    // Strings on my own
    let greeting = 'My name is' + " " + name;
    console.log(greeting);
    console.log('using functions');
    // function to make square numbers
    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }
    let try01 = makeSquare(3);
    console.log(try01);
    let try02 = makeSquare(4);
    console.log(try02);
    let try03 = makeSquare(5);
    console.log(try03);

    // Functions on my own
    function familyNames(firstName, middleName, lastName) {
      let fullName = firstName + " " + middleName + " " + lastName;
      return fullName;
    }
    console.log(familyNames("Rosa", "Maria", "De La Torre"));
    console.log(familyNames("Monica", "Guadalupe", "Saravia"));
    console.log(familyNames("Francisco", "Javier", "Saravia"));
</script>
</body>
</html>
